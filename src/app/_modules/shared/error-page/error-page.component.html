<div class="error-container">
  <div class="error-content">
    <div class="error-image">
      <img [src]="errorData?.imgSrc" alt="Error image" />
    </div>
    <div class="error-title">
      <h3>{{ errorData?.errorTitleMessage }}</h3>
    </div>
    <div class="error-subtitle">
      <p>{{ errorData?.errorSubTitleMessage }}</p>
    </div>
  </div>
</div>
