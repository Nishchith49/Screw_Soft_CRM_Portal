<div class="dialog-container">
  <h2 class="dialog-title">{{ title }}</h2>

  <div class="dialog-content">
    <p>{{ content }}</p>
  </div>

  <div class="dialog-actions">
    <button class="btn btn-cancel" (click)="close(false)">No</button>
    <button class="btn btn-confirm" (click)="close(true)">Yes</button>
  </div>
</div>
